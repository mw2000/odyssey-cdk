name: Lint

on:
  push:
    branches:
      - main
      - qa
      - develop
  pull_request:
    branches:
      - main
      - qa
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: false
          auto_fix: true
          git_email: mwadekar2000@gmail.com
          git_name: Mihir Wadekar
          github_token: ${{ secrets.GITHUB_TOKEN }}